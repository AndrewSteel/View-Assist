type: custom:button-card
variables:
  musiccardversion: 1.0.0
template:
  - variable_template
  - body_template
styles:
  card:
    - background-color: black;
  custom_fields:
    message:
      - font-size: '[[[ return variables.var_font_size ]]]'
      - position: relative
      - padding: 10px
      - border-radius: 10px
      - text-align: start
      - text-wrap: wrap
      - justify-content: center
      - align-self: bottom
      - padding: 2%
      - top: '-10vh'
custom_fields:
  title: ''
  message:
    card:
      type: custom:mod-card
      card:
        type: media-control
        name: ' '
        entity: '[[[ return variables.var_mediaplayer_device + ''_2'' ]]]'
      style: |
        ha-card {
          width: 95vw !important;
          height: 85vh !important;

          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          --paper-card-background-color: transparent !important;
        }
