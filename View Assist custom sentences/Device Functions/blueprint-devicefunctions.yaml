blueprint:
  name: View Assist - Device Functions
  description: Various device functions for the View Assist Satellites (View Assist devicefunctions v 1.1.0)
  domain: automation
  input:
    repeat_command:
      name: Repeat Command
      description: The phrase you want to use to trigger repeating last spoken response
      default: "(what did you say  | [please] say that again [please] | [please] repeat that [please])"
    mode_command:
      name: Mode Command
      description: The command to use to trigger the automation
      default: "(set mode [to] {mode} | turn on {mode} mode)"
    dnd_command:
      name: Do Not Disturb Command 
      description: The command to use to trigger turning off DND mode
      default: "(set do not disturb [to] off | turn off do not disturb mode)"      
    modes:
      name: Modes
      description: The available modes (do not include do not disturb)
      default: "['normal', 'night', 'hold', 'cycle']"         
    group_entity: 
      name: Group Entity
      description: The group entity that holds the list of ViewAssist devices
      selector:
        entity:
          filter:
            - domain: group
      default: "group.viewassist_satellites" 
trigger:
  - platform: conversation
    command: !input repeat_command
    id: repeat
  - platform: conversation
    command: !input mode_command
    id: mode 
  - platform: conversation
    command: !input dnd_command
    id: dndoff    
condition: []
action:
  - choose:
      - conditions:
          - condition: trigger
            id:
              - repeat
        sequence:
          - set_conversation_response: >-
              I said {{ state_attr(target_satellite_device, 'last_said')| replace("I said ", "")}}
      - conditions:
          - condition: trigger
            id:
              - dndoff
        sequence:
          - service: python_script.set_state
            data:
              entity_id: " {{ target_satellite_device }} "
              do_not_disturb: false
          - set_conversation_response: Do not disturb mode is now off
      - conditions:
          - condition: trigger
            id:
              - mode
        sequence:
          - if:
              - condition: template
                value_template: >-
                  {{ trigger.slots.modes in modes or trigger.slots.modes in ['do not disturb'] }}
            then:
              - set_conversation_response: Setting mode to {{ trigger.slots.modes }}
                enabled: true
              - choose:
                  - conditions:
                      - condition: template
                        value_template: >-
                          {{ trigger.slots.modes in modes }}
                    sequence:
                      - if:
                          - condition: template
                            value_template: >-
                              {% if target_satellite_device_type == 'audio_only'
                              %}true{% else %}false{% endif %}
                        then:
                          - set_conversation_response: >-
                              Sorry.  {{ trigger.slots.modes }} is not a valid mode for
                              this device
                        else:
                          - service: python_script.set_state
                            data:
                              entity_id: " {{ target_satellite_device }} "
                              mode: "{{ trigger.slots.modes }}"
                  - conditions:
                      - condition: template
                        value_template: "{{ trigger.slots.modes in ['do not disturb'] }}"
                    sequence:
                      - service: python_script.set_state
                        data:
                          entity_id: " {{ target_satellite_device }} "
                          do_not_disturb: true
            else:
              - set_conversation_response: "Sorry.  {{ trigger.slots.modes }} is not a valid mode. "
variables:
  modes: !input modes
  group_entity: !input group_entity
  target_satellite_device: |-
    {% for sat in expand(group_entity) %}
      {% if device_id(sat.attributes.mic_device)  == trigger.device_id %}
        {{ sat.entity_id }}
      {% endif %}
    {% endfor %}
  target_display_device: "{{ device_id(state_attr(target_satellite_device, 'display_device')) }}"
  target_mediaplayer_device: "{{ state_attr(target_satellite_device, 'mediaplayer_device') }}"
  target_satellite_device_type: "{{ state_attr(target_satellite_device, 'type') }}"              
