ConvertCurrency:
  action:
    - action: mqtt.publish
      data:
        topic: viewassist/intent/currencyconvertor
        qos: "1"
        retain: false
        payload: >-
          {"intent": "convert",
           "fromcurrency": "{{ fromcurrency }}",
           "tocurrency": "{{ tocurrency }}"
          }
ExchangeCurrency:
  action:
    - action: mqtt.publish
      data:
        topic: viewassist/intent/currencyconvertor
        qos: "1"
        retain: false
        payload: >-
          {"intent": "exchange",
           "tocurrency": "{{ tocurrency }}"
          }
